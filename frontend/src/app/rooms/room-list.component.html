<div class="room-list-container">
  <h2>ROOM LIST</h2>

  <button mat-raised-button color="primary" class="book-btn">
    <mat-icon>add</mat-icon>
    BOOK
  </button>

  <mat-card class="room-table-card">
    <table mat-table [dataSource]="rooms" class="mat-elevation-z1 full-width-table">

      <!-- Room Column -->
      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef> Room </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/rooms/{{ element.id }}">{{ element.name }}</a>
        </td>
      </ng-container>

      <!-- Employees Column -->
      <ng-container matColumnDef="employees">
        <th mat-header-cell *matHeaderCellDef> Employees </th>
        <td mat-cell *matCellDef="let element"> {{ element.employees }} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
